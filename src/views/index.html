<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Shop</title>
    <link rel="stylesheet" href="/stylesheet/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/47ad367b33.js" crossorigin="anonymous"></script>
</head>

<body class="home">
    <main class="home__main">
        <div class="main__banner-carousel">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/imgs/banner2.jpg" class="d-block w-100" alt="banner">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Todo lo ultimo</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/imgs/telefonia_nokia_lanzamientos.png" class="d-block w-100" alt="banner2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>MÃ¡s economico</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/imgs/banner1.jpg" class="d-block w-100" alt="banner3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Todas las gamas</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


        <div class="carousel">
            <div class="celulares-ofertas">
                <h1>Ofertas</h1>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active ">
                            <img src="/imgs/moto/moto_e13-removebg-preview.png" class="d-block w-100" alt="e-13">
                            <img class="sticker" src="/imgs/OFERTA-ESPECIAL-removebg-preview.png" alt="oferta">
                        </div>
                        <div class="carousel-item">
                            <img src="/imgs/samsung/Samsung-ultra-s23-removebg-preview.png" class="d-block w-100"
                                alt="s-23">
                            <img class="sticker" src="/imgs/OFERTA-ESPECIAL-removebg-preview.png" alt="oferta">
                        </div>
                        <div class="carousel-item">
                            <img src="/imgs/tcl/TCL-405-removebg-preview.png" class="d-block w-100" alt="tcl-405">
                            <img class="sticker" src="/imgs/OFERTA-ESPECIAL-removebg-preview.png" alt="oferta">
                        </div>
                        <div class="carousel-item">
                            <img src="/imgs/xiomi/xiaomi-redmi-9c-removebg-preview.png" class="d-block w-100"

                            <img class="sticker" src="/imgs/OFERTA-ESPECIAL-removebg-preview.png" alt="oferta">
                        </div>
                        <div class="carousel-item">
                            <img src="/imgs/lg/LG-V40-ThinQ-0-removebg-preview.png" class="d-block w-100" alt="q-60">
                            <img class="sticker" src="/imgs/OFERTA-ESPECIAL-removebg-preview.png" alt="oferta">
                        </div>
                        <div class="carousel-item">
                            <img src="/imgs/accesorios/cargador-original-motorola-turbo-removebg-preview.png"
                                class="d-block w-100" alt="cargador">
                            <img class="sticker" src="/imgs/OFERTA-ESPECIAL-removebg-preview.png" alt="oferta">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
      
        <div class="celulares-nuevos">
            <h1>Nuevos</h1>
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/imgs/lg/LG-V40-ThinQ-0-removebg-preview.png" class="d-block w-100" alt="lg-v40">
              <img class="sticker" src="/imgs/nuevo1-removebg-preview.png" alt="nuevo">
            </div>
              <div class="carousel-item">
                <img src="/imgs/moto/Moto_Edge_30-removebg-preview.png" class="d-block w-100" alt="edge-30">
                <img class="sticker" src="/imgs/nuevo1-removebg-preview.png" alt="nuevo">
              </div>
              <div class="carousel-item">
                <img src="/imgs/samsung/Oppo-A54s-samsung-removebg-preview.png" class="d-block w-100" alt="a54s">
                <img class="sticker" src="/imgs/nuevo1-removebg-preview.png" alt="nuevo">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>

        </div>
        <div class="marcas">
            <h1>Lo ultimo en camaras</h1>
            <img src="/imgs/banner.jpg" alt="">

</html>
